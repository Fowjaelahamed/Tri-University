<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id"
        content="195028276836-hpkqpib7oa2923sovnegbeapa4dpvmd9.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Tri University:: Student login</title>
    <link rel="stylesheet" href="login.css">
    <!-- bootstrap cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
    <!-- google roboto font  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>

<body>

    <div class="global-container">
        <div class="card login-form">
            <div class="card-body">
                <img src="logo/logo/logo.jpg" alt="">
                <div class="card-text">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" name="email" id="exampleInputEmail1"
                                class="form-control form-control-sm">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputpassword1">Password</label>

                            <input type="password" name="password" id="exampleInputpassword1"
                                class="form-control form-control-sm">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
                        <a href="#" class="text-decoration-none">Forgot password?</a>
                        <div class="mb-3  d-flex flex-column justify-content-center align-items-center">
                            <p>Sign in with institutional email:</p>
                            <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <hr>
        <p class="text-white text-center text-muted"> Â© 2022 Tri University. All Rights Reserved. Developed and
            Maintained by: <a href="https://www.facebook.com/faimran.imran/" class="text-decoration-none">Fowjael</a>
        </p>
    </footer>
    <script>
        function onSignIn(googleUser) {
            // Useful data for your client-side scripts:
            var profile = googleUser.getBasicProfile();
            console.log("ID: " + profile.getId()); // Don't send this directly to your server!
            console.log('Full Name: ' + profile.getName());
            console.log('Given Name: ' + profile.getGivenName());
            console.log('Family Name: ' + profile.getFamilyName());
            console.log("Image URL: " + profile.getImageUrl());
            console.log("Email: " + profile.getEmail());

            // The ID token you need to pass to your backend:
            var id_token = googleUser.getAuthResponse().id_token;
            console.log("ID Token: " + id_token);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>

</html>
